<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Kanban-Board</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="divColumn" id="divTodo">
        <div id="todo">
          <label class="title">ToDo</label>
        </div>
        <div class="toDoTasks">ToDo</div>
      </div>
      <div class="divColumn" id="divInProgress">
        <div id="inProgress">
          <label class="title">In progress</label>
        </div>
        <div class="inProgressTasks">inProgress</div>
      </div>
      <div class="divColumn" id="divDone">
        <div id="done">
          <label class="title">Done</label>
        </div>
        <div class="doneTasks">Done</div>
      </div>
    </div>
  </body>
</html>
